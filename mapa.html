<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mapa con coordenadas específicas</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        iframe {
            width: 100%;
            height: 450px;
            border: 0;
            border-radius: 10px;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container my-5">
        <h2 class="text-center mb-4"> Ubicación personalizada en Google Maps</h2>
        <div class="card shadow-sm">
            <div class="card-body">
                <p class="text-muted">Este mapa muestra la ubicación centrada en las coordenadas:</p>
                <ul>
                    <li><strong>Latitud:</strong> 20°05′02″N (≈ 20.0839)</li>
                    <li><strong>Longitud:</strong> 98°46′30″O (≈ -98.7750)</li>
                </ul>
                <!-- Mapa de Google incrustado -->
                <iframe src="https://www.google.com/maps?q=20.0839,-98.7750&z=15&output=embed" allowfullscreen
                    loading="lazy"> </iframe>
            </div>
        </div>
    </div>
</body>

</html>
