<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mini E-commerce | Demo Universitaria</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container my-4">
        <h1 class="text-center mb-4">
            <!-- Sección de productos -->
            Mini E-commerce
        </h1>
        <div class="row" id="productos"></div>
        <hr> <!-- Carrito -->
        <h3> Carrito de compras</h3>
        <ul class="list-group mb-3" id="carrito"></ul>
        <h4>Total: $<span id="total">0</span></h4>
        <button class="btn btn-success" onclick="finalizarCompra()">Finalizar compra</button>
    </div>
    <script>
        // ==============================     // 3.4 MANIPULACIÓN DE OBJETOS     // ===============================     
        const productos = [{ id: 1, nombre: "Laptop", precio: 12000, imagen:"/Imagenes/Laptop.jpg"},
        { id: 2, nombre: "Mouse inalámbrico", precio: 350, imagen:"/Imagenes/mause.jpg" },
        { id: 3, nombre: "Teclado mecánico", precio: 850, imagen:"/Imagenes/teclado.jpg" },
        { id: 4, nombre: "Audífonos", precio: 550, imagen:"/Imagenes/descarga.jpg" },
        { id: 5, nombre: "Monitor 24''", precio: 3200, imagen:"/Imagenes/monitor.jpg" }];
        let carrito = [];
        // ===============================     
        // // 3.1 INTRODUCCIÓN AL LENGUAJE     
        // // ===============================     
        // // Mostrar productos dinámicamente     
        const contenedor = document.getElementById("productos");
        productos.forEach(p => {
            contenedor.innerHTML += `         
    <div class="col-md-4 mb-4">           
    <div class="card shadow-sm">             
    <div class="card-body text-center">      
    <img src="${p.imagen}" class="img-fluid mb-3" style="height: 200px; object-fit: cover;" alt="${p.nombre}">
    <h5>${p.nombre}</h5>               
    <p>$${p.precio}</p>          
    <button class="btn btn-primary" onclick="agregarAlCarrito(${p.id})">Agregar al carrito</button>             
    </div>           
    </div>         
    </div>       
    `;
        });
        // ===============================     
        // // 3.3 ESTRUCTURAS DE CONTROL    
        //  // ===============================     
        function agregarAlCarrito(id) {
            const producto = productos.find(p => p.id === id);
            if (producto) {
                carrito.push(producto);
                actualizarCarrito();
            }
            else {
                alert("Producto no encontrado");
            }
        }
        function eliminarDelCarrito(index) {
            if (index >= 0 && index < carrito.length) {
                carrito.splice(index, 1);
                actualizarCarrito();
            }
        }
        function actualizarCarrito() {
            const lista = document.getElementById("carrito");
            lista.innerHTML = "";
            let total = 0;
            carrito.forEach((item, i) => {
                total += item.precio;
                lista.innerHTML += `          
                                  <li class="list-group-item d-flex justify-content-between align-items-center">  
                                             ${item.nombre} - $${item.precio}            
                                 <button class="btn btn-danger btn-sm" onclick="eliminarDelCarrito(${i})">X</button> 
                                  </li>        
                                   `;
            });
            document.getElementById("total").innerText = total;
        }
        
        // // 3.2 MANEJO DE FRAMEWORKS    
 
        function finalizarCompra() {
            if (carrito.length === 0) {
                alert("El carrito está vacío      ");
            }
            else {
                alert("¡Gracias por tu compra!       Total: $" + document.getElementById("total").innerText).MX;
                carrito = [];
                actualizarCarrito();
            }
        } 
    </script>
</body>

</html>
